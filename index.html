<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eddie's Car</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="favicon/favicon/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="navbar-wrapper">
          <div class="navbar__logo">
            <img src="img/header/logo.jpg" alt="логотип" />
          </div>
          <div class="navbar__work-time">
            <span class="navbar__time">c 9:00 до 21:00</span>
            <span class="navbar__work">без выходных</span>
          </div>
          <div class="navbar__phone">
            <a href="tel:+7(818)2474725" class="navbar__mobile"
              >+7 (818) 247-47-25</a
            >
            <a href="tel:+7(818)2474725" class="navbar__mobile"
              >+7 (818) 247-47-25</a
            >
          </div>
          <button class="button navbar__button">Заказать звонок</button>
        </div>
      </div>
    </header>
    <section class="section section-parts">
      <div class="container">
        <div class="origin-parts">
          <div class="origin-parts__title">Оригинальные запчасти <br> для Белаз</div>
          <div class="origin-parts__subtitle">
            с бесплатной доставкой <br> в Ваш город!
          </div>
          <div class="origin-parts__list">
            <div class="origin-parts__list_item">
              <img class="origin-parts__list_icon" src="img/section_parts/piggy.jpg" alt="копилка" />
              <span class="origin-parts__list_title"
                >Дилерские цены - ниже на 20%, <br> работаем без посредников!
              </span>
            </div>
            <div class="origin-parts__list_item">
              <img class="origin-parts__list_icon"
                src="img/section_parts/delivery-truck.jpg"
                alt="автомобиль"
              />
              <span class="origin-parts__list_title"
                >Срочная бесплатная доставка <br> за 7 дней</span
              >
            </div>
            <div class="origin-parts__list_item">
              <img class="origin-parts__list_icon"
                src="img/section_parts/election-event-on.jpg"
                alt="рассрочка"
              />
              <span class="origin-parts__list_title"
                >Даем рассрочку <br> 6 месяцев</span
              >
            </div>
            <div class="origin-parts__list_item">
              <img class="origin-parts__list_icon" src="img/section_parts/medal.jpg" alt="медаль" />
              <span class="origin-parts__list_title"
                >Даем гарантию <br> от 12 месяцев
              </span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
